<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ski Tahoe</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
  </head>
  <body>

    <!-- hamburger menu icon -->
    <a class="menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </a>

    <!-- list of filtered resorts -->
    <nav class="nav">
      <label id="filterlabel" for="filter">FILTER by</label>
      <input id="filter" type="text" name="search"/>

      <ul data-bind="foreach: {data: filteredItems}">
        <li data-bind="text: $data.name, click: $root.onclickResort"></li>
      </ul>
    </nav>

    <!-- load map for Lake Tahoe -->
    <div id="map"></div>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_gHKK79JvFexkVRG9e1Zl1zMGGw9oRE&callback=initMap"></script>

    <!-- only place markers when google api loaded -->
    <script>
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "js/resorts.js";
        document.body.appendChild(element);
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else 
        window.onload = downloadJSAtOnload;
    </script>

  </body>
</html>
