<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ski Tahoe</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <script src="js/knockout-3.3.0.js" type="text/javascript"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_gHKK79JvFexkVRG9e1Zl1zMGGw9oRE"></script> -->
  </head>
  <body>

    <a id="menu" class="header__menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
    </a>

    <nav id="drawer" class="nav">
      <input data-bind="value: filter"/>
      <ul data-bind="foreach: {data: filteredItems}">
        <li data-bind="text: $data.name, click: $root.onclickResort"></li>
      </ul>
    </nav>

    <script src="js/drawer.js" type="text/javascript" ></script>

    <div id="map"></div>
    <script src="js/map.js" type="text/javascript"></script>    
    <!-- Why do we have to load maps asynchronously when there's nothing else to render? -->
    <!-- w/ async defer and onload js, the markers aren't dropped before map is loaded
         w/ synchronous the markers can be dropped, but the map is not ready -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6_gHKK79JvFexkVRG9e1Zl1zMGGw9oRE&callback=initMap"></script>


    <!--     <script src="js/resorts.js" type="text/javascript"></script> -->

    <script async defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <!-- replace w/ jQuery $(function() { .... }); -->
    <script type="text/javascript">
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "js/resorts.js";
        document.body.appendChild(element);
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
    </script> 
    
  </body>
</html>
